<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard do Consultor Ótico</title>
    <style>
        :root {
            --primary-color: #0056b3; /* Azul Profissional */
            --secondary-color: #f4f6f9;
            --success-color: #28a745;
            --text-dark: #333;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background-color: var(--secondary-color); color: var(--text-dark); }

        /* --- TELA DE LOGIN --- */
        #login-screen {
            display: flex; justify-content: center; align-items: center; height: 100vh;
            background: linear-gradient(135deg, var(--primary-color), #003d80);
        }
        .login-card {
            background: var(--white); padding: 2rem; border-radius: 10px; box-shadow: var(--shadow);
            width: 100%; max-width: 400px; text-align: center;
        }
        .login-card h2 { margin-bottom: 1.5rem; color: var(--primary-color); }
        .input-group { margin-bottom: 1rem; text-align: left; }
        .input-group label { display: block; margin-bottom: 0.5rem; font-weight: bold; font-size: 0.9rem; }
        .input-group input { width: 100%; padding: 0.8rem; border: 1px solid #ccc; border-radius: 5px; }
        .btn-primary {
            width: 100%; padding: 0.8rem; background-color: var(--primary-color); color: var(--white);
            border: none; border-radius: 5px; cursor: pointer; font-size: 1rem; font-weight: bold;
            transition: background 0.3s;
        }
        .btn-primary:hover { background-color: #003d80; }

        /* --- DASHBOARD --- */
        #dashboard-screen { display: none; padding: 20px; max-width: 1200px; margin: 0 auto; }
        
        header {
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;
            background: var(--white); padding: 15px; border-radius: 8px; box-shadow: var(--shadow);
        }
        .user-info span { font-weight: bold; color: var(--primary-color); }
        
        /* Cards de KPIs */
        .kpi-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 20px; }
        .kpi-card { background: var(--white); padding: 20px; border-radius: 8px; box-shadow: var(--shadow); border-left: 5px solid var(--primary-color); }
        .kpi-card h3 { font-size: 0.9rem; color: #666; margin-bottom: 10px; }
        .kpi-value { font-size: 1.8rem; font-weight: bold; }
        
        /* Barra de Progresso */
        .progress-container { background: var(--white); padding: 20px; border-radius: 8px; box-shadow: var(--shadow); margin-bottom: 20px; }
        .progress-bar-bg { width: 100%; background-color: #e9ecef; border-radius: 10px; height: 20px; margin-top: 10px; overflow: hidden; }
        .progress-bar-fill { height: 100%; background-color: var(--success-color); width: 0%; transition: width 0.5s; text-align: center; color: white; font-size: 0.8rem; line-height: 20px; }

        /* Seções Principais */
        .main-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        @media (max-width: 768px) { .main-grid { grid-template-columns: 1fr; } }

        .section-card { background: var(--white); padding: 20px; border-radius: 8px; box-shadow: var(--shadow); }
        .section-title { margin-bottom: 15px; border-bottom: 2px solid #eee; padding-bottom: 10px; }

        /* Checklist */
        .checklist-item { display: flex; align-items: center; margin-bottom: 10px; padding: 10px; background: #f8f9fa; border-radius: 5px; }
        .checklist-item input { margin-right: 15px; transform: scale(1.5); }
        
        /* Formulário de Venda */
        .sale-form input, .sale-form select { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 5px; }
        
        /* Tabela Recente */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.9rem; }
        th, td { text-align: left; padding: 10px; border-bottom: 1px solid #eee; }
        th { background-color: #f8f9fa; }

    </style>
</head>
<body>

        <div class="login-card">
            <h2>Portal do Consultor Ótico</h2>
            <div class="input-group">
                <label>ID do Colaborador</label>
                <input type="text" id="username" placeholder="Digite seu ID">
            </div>
            <div class="input-group">
                <label>Senha</label>
                <input type="password" id="password" placeholder="********">
            </div>
            <button class="btn-primary" onclick="realizarLogin()">Entrar no Sistema</button>
        </div>
    </div>

            </div>
            <button onclick="logout()" style="padding: 5px 10px; border: 1px solid #ccc; background: white; border-radius: 4px; cursor: pointer;">Sair</button>
